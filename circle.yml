machine:
  services:
    - docker

  environment:
    SECRET_KEY_BASE: 'secret_key_base'
    OMNIAUTH_CLIENT_SECRET: 'omniauth_client_secret'
    OMNIAUTH_CLIENT_ID: 'omniauth_client_id'
    DEVISE_SECRET_KEY: 'devise_secret_key'
    AWS_ACCESS_KEY_ID: 'aws_key'
    AWS_SECRET_ACCESS_KEY: 'aws_secret'
    AWS_REGION: 'us-east-1'
    SQS_QUEUE_URL: 'http://example.com'

dependencies:
  override:
    - docker info
    - sudo pip install --upgrade docker-compose==1.2.0
    # builds the image as a dependency
    - docker build -t soutech/champaign_web .

test:
  override:
    # tests the built image through docker-compose
    - annotate-output docker-compose -f circle/docker-compose.yml run web

database:
  override:
    - echo "look in circle/run-tests for database setup for testing environment"

deployment:
  hub:
  # change back to master!
    branch: aws-update-branch
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push soutech/champaign_web
