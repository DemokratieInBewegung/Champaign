web:
  build: .
  volumes:
    - .:/myapp
  ports:
    - "3000:3000"
  links:
    - db
  environment:
    PG_USERNAME: postgres
    PG_HOST: db

  env_file:
    - '.env.web'
  command: bundle exec rails s -b 0.0.0.0

db:
  image: postgres
  ports:
    - "5432"
  environment:
      POSTGRES_DB: champaign
